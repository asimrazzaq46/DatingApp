<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />

  <div class="mb-3">
    <label for="" style="margin-right: 10px">I am a</label>
    <label class="form-check-label">
      <input
        type="radio"
        class="form-check-input mx-2"
        value="male"
        formControlName="gender"
      />Male
    </label>
    <label class="form-check-label">
      <input
        type="radio"
        class="form-check-input mx-2"
        value="female"
        formControlName="gender"
      />Female
    </label>
  </div>

  <app-text-input
    [formControl]="$any(registerForm.controls['username'])"
    [label]="'Username'"
  />
  <app-text-input
    [formControl]="$any(registerForm.controls['knownAs'])"
    [label]="'Known as'"
  />

  <app-date-picker
    [formControl]="$any(registerForm.controls['dateOfBirth'])"
    [label]="'Date Of Birth'"
    [maxDate]="maxDate"
  />

  <app-text-input
    [formControl]="$any(registerForm.controls['city'])"
    [label]="'City'"
  />
  <app-text-input
    [formControl]="$any(registerForm.controls['country'])"
    [label]="'Country'"
  />

  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
    [type]="'password'"
  />

  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]="'Confirm Password'"
    [type]="'password'"
  />

  @if(validationErrors){
  <div class="alert alert-danger text-start">
    <ul>
      @for(error of validationErrors;track $index){
      <li>{{ error }}</li>
      }
    </ul>
  </div>
  }

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success me-2">
      Register
    </button>
    <button (click)="cancel()" class="btn btn-outline-danger me-2">
      Cancel
    </button>
  </div>
</form>
