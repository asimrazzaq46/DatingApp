<div class="mb-3 form-floating">
  <input
    [class.is-invalid]="controll.touched && controll.invalid"
    [type]="type()"
    class="form-control"
    [formControl]="controll"
    id="{{ label() }}"
    placeholder="{{ label() }}"
  />
  <label for="{{ label() }}">{{ label() }}</label>
  <div
    *ngIf="controll.hasError('required')"
    class="invalid-feedback text-start"
  >
    Please enter your {{ label() }}
  </div>
  <div
    *ngIf="controll.hasError('minlength')"
    class="invalid-feedback text-start"
  >
    Minimum {{controll.errors?.['minlength'].requiredLength}} Charecters
  </div>
  <div
    *ngIf="controll.hasError('maxlength')"
    class="invalid-feedback text-start"
  >
    Maximum {{controll.errors?.['maxlength'].requiredLength}} Charecters
  </div>

  <div
    *ngIf="controll.hasError('isMatching')"
    class="invalid-feedback text-start"
  >
    Password not matched
  </div>
</div>
