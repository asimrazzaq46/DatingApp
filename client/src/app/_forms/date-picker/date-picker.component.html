<div class="mb-3 form-floating">
  <input
    [class.is-invalid]="controll.touched && controll.invalid"
    type="text"
    class="form-control"
    [formControl]="controll"
    id="{{ label() }}"
    placeholder="{{ label() }}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate()"
    autocomplete="off"
  />
  <label for="{{ label() }}">{{ label() }}</label>
  <div
    *ngIf="controll.hasError('required')"
    class="invalid-feedback text-start"
  >
    Please enter your {{ label() }}
  </div>
</div>
