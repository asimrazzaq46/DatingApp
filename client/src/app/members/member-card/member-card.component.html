<div class="card mb-4">
  <div class="card-image-wrapper">
    <img
      [src]="members().photoUrl || 'user.png'"
      class="card-img-top"
      alt="{{ members().knownAs }}"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button
          class="btn btn-primary"
          [routerLink]="['/members', members().userName]"
        >
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" (click)="toggleLike()"><i class="fa fa-heart"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user me-2"></i>
      {{ members().knownAs }} , {{ members().age }}
      @if(hasLiked()){
      <i class="fa fa-heart ms-2" style="color: red"></i>
      }
    </h6>
    <p class="card-text text-muted text-center">
      {{ members().city }}
    </p>
  </div>
</div>
