@if(member){
<div class="row">
  <div class="col-4">
    <h4>Your Profile</h4>
  </div>
  <div class="col-8">
    @if(editForm.dirty){
    <div class="alert alert-info pb-0">
      <p>
        <strong>Information: </strong>You have made changes. Any unsaved changes
        may be lost.
      </p>
    </div>
    }
  </div>
  <div class="col-4">
    <div class="card">
      <img
        src="{{ member.photoUrl }}"
        [alt]="member.knownAs"
        class="card-img img-thumbnail"
      />
      <div class="card-body">
        <div>
          <strong>Location</strong>
          <p>{{ member.city }} , {{ member.country }}</p>
        </div>
        <div>
          <strong>Age</strong>
          <p>{{ member.age }}</p>
        </div>
        <div>
          <strong>Last Active</strong>
          <p>{{ member.lastActive }}</p>
        </div>
        <div>
          <strong>Member since:</strong>
          <p>{{ member.created }}</p>
        </div>
      </div>
      <div class="footer">
        <button
          [disabled]="!editForm.dirty"
          form="editForm"
          type="submit"
          class="btn btn-success col-12"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>

  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading="About {{ member.knownAs }}">
        <form id="editForm" #editForm="ngForm" (ngSubmit)="updateMember()">
          <label for="introduction" class="mt-2 fw-bold fs-5 text-primary"
            >Decription</label
          >
          <textarea
            class="form-control"
            name="introduction"
            [(ngModel)]="member.introduction"
            rows="6"
            id="introduction"
          ></textarea>
          <label for="lookingFor" class="mt-2 fw-bold fs-5 text-primary"
            >Looking For</label
          >
          <textarea
            class="form-control"
            name="lookingFor"
            [(ngModel)]="member.lookingFor"
            rows="6"
            id="lookingFor"
          ></textarea>
          <label for="intrests" class="mt-2 fw-bold fs-5 text-primary"
            >Intrests</label
          >
          <textarea
            class="form-control"
            name="intrests"
            [(ngModel)]="member.intrests"
            rows="6"
            id="intrests"
          ></textarea>

          <label class="my-2 fs-5 text-primary-emphasis"
            >Location Details</label
          >

          <div class="d-flex align-items-center">
            <label for="city" class="text-primary">City: </label>
            <input
              type="text"
              [(ngModel)]="member.city"
              class="form-control mx-2"
              name="city"
              id="city"
            />
            <label for="country" class="text-primary">Country: </label>
            <input
              type="text"
              [(ngModel)]="member.country"
              class="form-control mx-2"
              name="country"
              id="country"
            />
          </div>
        </form>
      </tab>
      <tab heading="Edit Photos">
        <app-photo-editor
          (memberChange)="onMemberChange($event)"
          [member]="member"
        />
      </tab>
    </tabset>
  </div>
</div>
}
