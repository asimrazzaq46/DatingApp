<div class="row">
  @for (photo of photos; track photo.id) {
  <div class="col-sm-2">
    <h4>{{ photo.username }}</h4>
    <img
      src="{{ photo.url }}"
      class="img-thumbnail p-1"
      alt="{{ photo.username }} image"
    />

    <div class="text-center">
      <button class="btn btn-sm btn-success me-1" (click)="onApprove(photo.id)">
        Approve
      </button>
      <button class="btn btn-sm btn-danger me-1" (click)="onReject(photo.id)">
        Reject
      </button>
    </div>
  </div>
  }
</div>
